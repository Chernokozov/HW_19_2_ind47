{% extends 'catalog/base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Удаление товара</h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить товар <strong>"{{ product.name }}"</strong>?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
